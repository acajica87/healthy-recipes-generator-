<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Healthy Recipes Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter five ingredients for your recipe"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe">
          Spiced carrot & lentil soup
          <br />
          A delicious, spicy blend packed full of iron and low in fat to boot.
          It's ready in under half an hour, or can be made in a slow cooker
        </div>
      </main>
      <br />
      <footer>
        This AI project was coded by
        <a href="https://github.com/acajica87" target="_blank">Ana Cajica</a>
        and is
        <a
          href="https://github.com/acajica87/healthy-recipes-generator-"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://aihealthyrecipesgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
