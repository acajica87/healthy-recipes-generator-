<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Healthy Recipes Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter five ingredients for your recipe"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Pollo, huevo or pasta</div>
        </div>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/acajica87" target="_blank">Ana Cajica</a>
        and is
        <a
          href="https://github.com/acajica87/healthy-recipes-generator-"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://aihealthyrecipesgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
